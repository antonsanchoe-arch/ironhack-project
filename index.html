<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F1 VS tanks</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

    <!-- START SCREEN -->
    <div id="start-screen" class="container">
      <div class="images">
        <img src="./images/soldado pixel project.png" width="370" alt="logo">
        <img src="/images/vs pixel project.png" width="200" alt="logo">
        <img src="/images/logo f1 pixel project.jpg" width="500" alt="logo">
      </div>

      <button id="start-button">Start game!</button>
      </div>

    
    <!-- GAME SCREEN -->
    <div id="game-screen" class="container">
      <!-- Game elements like score, lifes and other elements should be here (inside the game-screen but outside the game-box) -->
        <div id="lives">
          <img class="life" src="./images/rueda-pixel-project.jpg" alt="life">
          <img class="life" src="./images/rueda-pixel-project.jpg" alt="life">
          <img class="life" src="./images/rueda-pixel-project.jpg" alt="life">
          <img class="life" src="./images/rueda-pixel-project.jpg" alt="life">
        </div>
       <!-- Score -->
        <div id="score-panel">Score: 0</div>

      <div id="game-box">
        <!-- Game elements will be added here via javascript and DOM manipulation -->
      </div>
      
    </div>
    
    <!-- GAME OVER SCREEN -->
    <div id="game-over-screen" class="container">
      <div class="game-over-content">
        <img src="./images/game over pixel project.jpg" width="900" alt="logo">

        <img id="tank-image" src="./images/tanque-ganador.jpg" alt="tank">
        <img id="fire-wheels" src="./images/ruedas-con-fuego.jpg" alt="fire-wheels">

        <!--extra buttons-->
        <div class="buttons">
          <button id="restart-button">Restart Game!</button>
          <button id="back-to-menu-button">Back to the menu</button>
        </div>

        <!-- Score -->
         <div id="score-display">Score: 0

         </div>
      </div>
    </div>

  <script src="./js/F1.js"></script>
  <script src="./js/tanks-obstacles.js"></script>
  <script src="./js/script.js"></script>
  <script src="./js/fuel.js"></script>

</body>
</html>
